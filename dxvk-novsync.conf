# DXVK Config - NO VSYNC for raw performance testing
# Use with: make run-novsync

# Disable vsync completely
d3d9.presentInterval = 0

# Disable tear-free (allows IMMEDIATE present mode)
dxvk.tearFree = False

# Keep frame latency low for responsiveness
d3d9.maxFrameLatency = 1

# Keep triple buffering for stability
d3d9.numBackBuffers = 3

# Same compatibility settings
d3d9.floatEmulation = Strict
d3d9.invariantPosition = True
d3d9.deferSurfaceCreation = True

# Logging
dxvk.logLevel = info
