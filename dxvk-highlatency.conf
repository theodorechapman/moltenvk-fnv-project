# DXVK Config - HIGH FRAME LATENCY for smoother frame pacing
# Use with: make run-highlatency

# Allow 3 frames in flight (was 1)
# This reduces CPU blocking between frames
d3d9.maxFrameLatency = 3

# Triple buffering
d3d9.numBackBuffers = 3

# Keep vsync on
d3d9.presentInterval = 1

# Disable tear-free to reduce overhead
dxvk.tearFree = False

# Same compatibility settings
d3d9.floatEmulation = Strict
d3d9.invariantPosition = True
d3d9.deferSurfaceCreation = True

# Logging
dxvk.logLevel = info
