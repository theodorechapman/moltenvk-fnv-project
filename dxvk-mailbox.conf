# DXVK Config - MAILBOX presentation for consistent frame pacing
# Use with: make run-mailbox
# Mailbox = GPU renders as fast as possible, presents latest frame

# Triple buffering with high latency for smoothness
d3d9.maxFrameLatency = 3
d3d9.numBackBuffers = 3

# Disable vsync - let GPU run free
d3d9.presentInterval = 0

# Disable tear-free (use MAILBOX instead of FIFO)
dxvk.tearFree = False

# Same compatibility settings
d3d9.floatEmulation = Strict
d3d9.invariantPosition = True
d3d9.deferSurfaceCreation = True

# Logging
dxvk.logLevel = info
